<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2024 Counting</title>
	<link rel="stylesheet" href="./css/flip.min.css">
  <link rel="stylesheet" href="./css/2024_counting.css">
</head>
<body>
	<div class="count_container">
		<!-- top contents -->
		<div class="count_top_contents">
			<div class="mob_inner">
				<!-- visual -->
				<div class="count_visual_wrap">
					<img src="./images/img_top_visual.png" alt="">
				</div>
				<!-- // visual -->

			<!-- score -->
			<div class="score_wrap" id="js_score_wrap">
				<!-- total count -->
				<div class="total_score">
					<div class="item">
						<div class="tick" data-value="000000" data-did-init="setupFlipTot0">
							<div data-repeat="true">
								<span data-view="flip"></span>
							</div>
						</div>
						<span id="crt_total_count">123456</span><!-- total count -->
					</div>
				</div>
				<!-- // total count -->

				<!-- sub count -->
				<div class="sub_score">
					<div class="item">
						<div class="tick" data-value="000" data-did-init="setupFlipSub1">
							<div data-repeat="true">
								<span data-view="flip"></span>
							</div>
						</div>
						<span id="crt_sub_count_1">123</span><!-- 의치한약수 count -->
					</div>
					<div class="item">
						<div class="tick" data-value="000" data-did-init="setupFlipSub2">
							<div data-repeat="true">
								<span data-view="flip"></span>
							</div>
						</div>
						<span id="crt_sub_count_2">456</span><!-- SKY카포 count -->
					</div>
					<div class="item">
						<div class="tick" data-value="0000" data-did-init="setupFlipSub3">
							<div data-repeat="true">
								<span data-view="flip"></span>
							</div>
						</div>
						<span id="crt_sub_count_3">789</span><!-- 서성한이중경외시 count -->
					</div>
				</div>
				<!-- // sub count -->
			</div>
			<!-- // score -->

				<!-- text -->
				<div class="top_txt_wrap" id="js_top_txt_wrap">
					<div class="img_wrap">
						<img src="./images/img_txt1.png" alt="YOU ALL WINNER ITALLER">
						<img src="./images/img_txt2.png" alt="잇올이 선도하는 투명한 합격 데이터를 확인해보세요!">
					</div>
				</div>
				<!-- // text -->
			</div>
		</div>
		<!-- // top contents -->
	</div>

	<script src="../../assets/js/jquery-3.6.1.min.js"></script>
  <script src="./js/flip.min.js"></script>
  <script src="./js/2024_counting.js"></script>
</body>
</html>
